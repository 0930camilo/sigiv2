name: CI - SIGIV Backend + Docker

on:
  push:
    branches: [ "main", "master", "camilo" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: sigiv_Backend
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Wait for MySQL
        run: |
          for i in {1..20}; do
            mysqladmin ping -h 127.0.0.1 -uroot -proot && break
            sleep 3
          done

      - name: Build and run tests
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/sigiv_Backend
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: Allweneedislo.12
        run: mvn clean verify

      - name: Build Docker image
        run: docker build -t sigiv-backend:ci .
